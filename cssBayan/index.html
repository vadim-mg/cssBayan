<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body class="page">

  <main>
    <div class="bayan">

        <img class="bayan__mem-image" src="./images/iAmSimple.jpg" alt="I am simple...">

      <label for="mem-2" class="bayan__mem">

      <label for="mem-3" class="bayan__mem">

      <label for="mem-5" class="bayan__mem">
        <input class="bayan__btn" type="radio" name="mem" id="mem-5" value="5" >

        <img class="bayan__mem-image" src="./images/clean-code.jpeg" alt="mem about clean-code">

        <input class="bayan__btn" type="radio" name="mem" id="mem-6" value="6">

        <img class="bayan__mem-image" src="./images/mem2.webp" alt="mem about bad developer's weekend">
      </label>

      <label for="mem-4" class="bayan__mem">
        <input class="bayan__btn" type="radio" name="mem" id="mem-4" value="4">
        <span class="bayan__mem-caption">Welcome to office!</span>
        <img class="bayan__mem-image" src="./images/welcome-to-office.webp" alt="Welcome to office!">
      </label>

    </div>
